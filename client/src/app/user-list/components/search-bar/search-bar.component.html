<div class="search-bar">
  <img 
    alt="github"
    class="github-icon" 
    src="assets/github-icon.png" 
  />
  <label for="searchinput">
    <input 
      type="text" 
      name="searchinput"
      placeholder="Search by username" 
      [(ngModel)]="searchText"
      (ngModelChange)="onValueChanged()"
    />
  </label>
</div>
