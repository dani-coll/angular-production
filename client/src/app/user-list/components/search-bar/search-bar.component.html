<div class="search-bar">
  <img 
    alt="github"
    class="github-icon" 
    src="assets/github-icon.png" 
  />
  <input 
    type="text" 
    id="searchinput"
    name="searchinput"
    placeholder="Search by username" 
    [(ngModel)]="searchText"
    (ngModelChange)="onValueChanged()"
  />
  <img *ngIf="isLoading" class="loader" src="assets/mini-loader.png" />
</div>
